<!doctype html>

<html>
  <head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>ATHF Giphy API </title>
  <link rel="icon" href="assets/images/athf-logo.png" size="512x512" type="image/x-icon"/>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  </head>

  <body>
    <header class="text-center">
      <img id="aqua-teen-logo" src="assets/images/athf-logo.png" alt="aqua teen hunger force logo" />
    </header>

    <br />

    <div class="container text-center">
      <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <form class="card-header form-group" id="athf-form">
              <label for="character-input">Jiggle Billy Search</label>
              <input type="text" class="form-control" id="character-input">
              <input class="btn btn-primary" id="add-character" type="submit" value="Commence the Jigglin'">
            </form>

            <div class="card-body">
              <div id="athf-buttons"></div>
              <hr />
              <div id="results"></div>
            </div>
          </div>
        </div>
      </div>
    </div>


  <!-- App / Bootstrpa JS -->
   <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
   <script src="assets/javascript/giffy.js"></script>
  </body>
</html>
